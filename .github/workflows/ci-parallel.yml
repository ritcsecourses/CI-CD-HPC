name: CI Parallel Demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-matrix:
    name: Tests (matrix)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.8, 3.9]
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # No requirements.txt needed
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # We simulate tests so no test folder needed
      - name: Run tests
        run: |
          echo "Simulating slow tests for demo..."
          sleep 5
          echo "Tests completed."

  security_scan:
    name: Security Scan (parallel)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Simulated SAST (5s)
        run: |
          echo "Running static analysis..."
          sleep 5
          echo "SAST done."

  build_and_package:
    name: Build & Package (sequential)
    runs-on: ubuntu-latest
    needs: [test-matrix, security_scan]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          echo "Packaging application..."
          sleep 3
          echo "Package created."

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-artifact
          path: .
